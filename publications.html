<a id="publications"></a><h1>Journal Publications</h1>
<div>
  <p id="test"> just a bit of text to see the update</p></br>
  
  <p id="demo"></p></br>
</div>
  
<script>
var HttpClient = function() {
  this.get = function(aUrl, aCallback) {
    var anHttpRequest = new XMLHttpRequest();
    anHttpRequest.onreadystatechange = function() { 
if (anHttpRequest.readyState == 4 && anHttpRequest.status ==
200){ aCallback(anHttpRequest.responseText); }
    }
  anHttpRequest.open( "GET", aUrl, true );            
  anHttpRequest.send( null );
  }
}

client = new HttpClient();
url = 'https://inspirehep.net//search?p=find+a+J.J.Dudek.2+and+jy+2017&of=recjson&ot=authors,title,publication_info';
client.get(url, function(response) {
  yearList = JSON.parse(response);

  writeString = "";

  for (var pub =0; pub < yearList.length; pub++) {
    writeString = writeString.concat("<b>");
    writeString = writeString.concat(JSON.stringify(yearList[pub]["title"]["title"],null,2));
    writeString = writeString.concat("</b></br>");

    if (yearList[pub]["authors"].length < 10){ authsToShow = yearList[pub]["authors"].length; }
    else { authsToShow = 6; }

    writeString = writeString.concat("<i>");

    for (var auth = 0; auth < authsToShow; auth++ ){
      nameString = JSON.stringify(yearList[pub]["authors"][auth]["full_name"],null,2);

      nameString = nameString.replace(/"/g,"");

      writeString = writeString.concat(nameString);

if (authsToShow > 1){
if (auth < (authsToShow-2)){
writeString = writeString.concat(", ")
}
if (auth == authsToShow -2){
writeString = writeString.concat(" and ")
}
}
}
writeString = writeString.concat("<i></br>");


}

writeString = writeString.replace(/\$/g,"");
writeString = writeString.replace(/\\/g,"");

//document.getElementById("demo").innerHTML = "did this get successfully called";
document.getElementById("demo").innerHTML += writeString;

});
</script>
