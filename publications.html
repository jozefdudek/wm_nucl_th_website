<script> var HttpClient = function() {
    this.get = function(aUrl, aCallback) {
      var anHttpRequest = new XMLHttpRequest();
      anHttpRequest.onreadystatechange = function() { 
        if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
        aCallback(anHttpRequest.responseText);
      }
  
    anHttpRequest.open( "GET", aUrl, true );            
    anHttpRequest.send( null );
    }
  }

  {
  client = new HttpClient();
  url =
  'https://inspirehep.net//search?p=find+a+J.J.Dudek.2+and+jy+2017&of=recjson&ot=authors,title,publication_info';

  client.get(url, function(response) {
  publist = JSON.parse(response)
  for ( var pub = 0; pub < publist.length; pub++ ) {
    writeString = writeString.concat("<b>");
    writeString = writeString.concat(JSON.stringify(publist[pub]["title"]["title"],null,2));
    writeString = writeString.concat("</b></br>");  
  }
  
  writeString = writeString.replace(/\"/g,");
  
  document.getElementById('2017').innerHTML += writeString;
  } );

  }
  
  </script>
